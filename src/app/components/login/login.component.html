<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <form class="login-container" [formGroup]="formLogin">
    <p><input formControlName="email" type="email" placeholder="Email"></p>
    <p><input formControlName="Password" type="password" placeholder="Password"></p>
    <p><input type="button" (click)="enviar()" value="Log in"></p>
  </form>
</div>
